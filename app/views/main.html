<div class="isotope">
  <div ng-repeat="c in complaints" on-finish-render class="item">
    <div class="pin">
      <div class="pin-header">
        <span class="label label-danger">{{c.tipo}}</span>
        <p>{{c.numero}}</p>
      </div>
      <img src="{{c.screenshot}}" />
      <p>{{c.desc}}</p>
    </div>
  </div> 
</div>
